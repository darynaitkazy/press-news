<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Добавление интервью</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.tiny.cloud/1/yo2ewtl720e7ti7w7u2rt4m6mecy9uaod6pwbahjob4rhlu5/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
</head>
<body>
<div class="container mt-5 mb-5">
    <h1>Добавление интервью</h1>
    <form th:action="@{/admin/add-interview}" method="post" enctype="multipart/form-data">
        <input type="number" name="author_id" placeholder="Введите id автора" class="form-control"><br>
        <input type="text" name="title" placeholder="Введите заголовок интервью на русском" class="form-control"><br>
        <input type="text" name="description" placeholder="Введите описание интервью на русском" class="form-control"><br>
        <textarea name="text" placeholder="Введите содержание интервью на русском" class="form-control"></textarea><br>

        <input type="text" name="title_kaz" placeholder="Введите заголовок интервью на казахском" class="form-control"><br>
        <input type="text" name="description_kaz" placeholder="Введите описание интервью на казахском" class="form-control"/><br>
        <textarea name="text_kaz" placeholder="Введите содержание интервью на казахском" class="form-control"></textarea><br>

        <input type="number" name="time_to_read" placeholder="Введите длительность чтения" class="form-control"><br>
        <input type="text" name="link_name" placeholder="Введите как должна выглядеть ссылка" class="form-control"><br>
        <input type="text" name="link_name_kaz" placeholder="Введите как должна выглядеть ссылка на казахском" class="form-control"><br>
        <input type="file" name="img" class="form-control">
        <button type="submit" class="btn btn-success">Добавить интервью</button>
    </form>
</div>
<script>
    tinymce.init({
        selector: 'textarea',
        plugins: 'a11ychecker advcode casechange export formatpainter image editimage linkchecker autolink lists checklist media mediaembed pageembed permanentpen powerpaste link table advtable tableofcontents tinycomments tinymcespellchecker',
        toolbar: 'a11ycheck addcomment showcomments casechange checklist code export formatpainter image editimage pageembed permanentpen table tableofcontents',
        toolbar_mode: 'floating',
        tinycomments_mode: 'embedded',
        tinycomments_author: 'Author name',
    });
</script>
</body>
</html>
