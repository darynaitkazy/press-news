<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление интервью</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5 mb-5">
    <h1>Добавление интервью</h1>
    <form action="/admin/add-interview" method="post" enctype="multipart/form-data">
        <input type="number" name="author_id" placeholder="Введите id автора" class="form-control"><br>
        <input type="text" name="title" placeholder="Введите заголовок интервью" class="form-control"><br>
        <input type="text" name="description" placeholder="Введите описание интервью" class="form-control"><br>
        <textarea name="text" placeholder="Введите содержание интервью" class="form-control"></textarea><br>
        <input type="number" name="time_to_read" placeholder="Введите длительность чтения" class="form-control"><br>
        <input type="file" name="img" class="form-control">
        <button type="submit" class="btn btn-success">Добавить интервью</button>
    </form>
</div>
</body>
</html>
