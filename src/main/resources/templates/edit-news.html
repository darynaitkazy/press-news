<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Редактирование новости</title>
    <link rel="stylesheet" href="/css/allnews.css">
    <script src="https://cdn.tiny.cloud/1/yo2ewtl720e7ti7w7u2rt4m6mecy9uaod6pwbahjob4rhlu5/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header>
    <div class="container">
        <div class="row ">
            <div class="logo">
                <a href="/admin">
                    <p>P</p>
                    <p>RESS.KZ</p>
                </a>

            </div>
            <ul class="header-nav">
                <li><a href="/admin/news">Новости</a></li>
                <li><a href="/admin/analytics">Аналитика</a></li>
                <li><a href="/admin/interviews">Интервью</a></li>
                <li><a href="/admin/opinions">Мнения</a></li>
            </ul>
        </div>
    </div>
</header>
<div class="container mt-5 mb-5">
    <h1>Редактирование новости</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="number" th:value="${author_id}" name="author_id" placeholder="Введите id автора" class="form-control"><br>
        <input type="text" th:value="${title}" name="title" placeholder="Введите заголовок новости" class="form-control"><br>
        <input type="text" th:value="${description}" name="description" placeholder="Введите описание новости" class="form-control"><br>
        <textarea name="text" placeholder="Введите содержание новости" class="form-control" th:utext="${text}"></textarea><br>
        <input type="text" th:value="${title_kaz}" name="title_kaz" placeholder="Введите заголовок новости" class="form-control"><br>
        <input type="text" th:value="${description_kaz}" name="description_kaz" placeholder="Введите описание новости" class="form-control"><br>
        <textarea name="text_kaz" placeholder="Введите содержание новости" class="form-control" th:utext="${text_kaz}"></textarea><br>
        <input type="text" th:value="${link_name}" name="link_name" placeholder="Введите как должна выглядеть ссылка" class="form-control"><br>
        <input type="text" th:value="${link_name_kaz}" name="link_name_kaz" placeholder="Введите как должна выглядеть ссылка на казахском" class="form-control"><br>
        <img th:src="@{/news/display/{id}(id=${id})}" alt="" width="200" height="250">
        <br>
        <input type="file" name="img" class="form-control">
        <br>
        <button type="submit" class="btn btn-success">Обновить новость</button>
    </form>
</div>
<script>
    tinymce.init({
        selector: 'textarea',
        plugins: 'a11ychecker advcode casechange export formatpainter image editimage linkchecker autolink lists checklist media mediaembed pageembed permanentpen powerpaste link table advtable tableofcontents tinycomments tinymcespellchecker',
        toolbar: 'a11ycheck addcomment showcomments casechange checklist code export formatpainter image editimage pageembed permanentpen table tableofcontents',
        toolbar_mode: 'floating',
        tinycomments_mode: 'embedded',
        tinycomments_author: 'Author name',
    });
</script>
</body>
</html>
